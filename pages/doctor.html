<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/doctoregister.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modal.css" />


    <title>Document</title>
</head>

<body>
    <header>
        <a href="" class="logo"><i class="ri-home-heart-fill"><span>logo</span></i>
        </a>
        <ul class="navbar">
          <li><a href="#" class="active"> HOme</a></li>
          <li><a href="#">about us</a> </li>
          <li><a href="#">services</a> </li>
          <li><a href="#">blog </a></li>
          <li><a href="#">contact </a></li>
        </ul>
        <div class="main">
          <a href="" class="user"><i class="ri-user-fill">Sign In</i></a>
          <a href="#">Register</a>
          <div class="bx-bx-menu" id="menu-icon"><a id="hamburguer" class="hamburguer">
            <svg  viewBox="0 0 24 24" width="24" height="24" class="menu-icon">
              <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
            </svg>
          </a></div>
        </div>
        <script src="./js/navbar.js"> </script>
    </header>
    <main>
        <div class="content">
            <div class="form">
                <h1>Enter a location:</h1>
                <form id="geolocation-form">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                    <br>
                    <button type="submit">Get Location</button>
                    <p id="longitude"></p>
                    <p id="latitude"></p>
                </form>
                <script src="../js/doctor.js"></script>
            </div>
            <div class="form">
                <h2>Registre un medico</h2>
                <form id="form_register" method="post">
                    <div class="card">
                        <label> Cedula: </label>
                        <input id="card" type="text" required></input>

                    </div>
                    <div class="name_complete">
                        <label> Nombre: </label>
                        <input id="name_complete" type="text" required></input>

                    </div>
                    <div class="last_name">
                        <label> Apellidos: </label>
                        <input id="last_name" type="text" required></input>

                    </div>
                    <div class="phone_number">
                        <label> Numero de telefono: </label>
                        <input id="phone_number" type="text" required></input>

                    </div>
                    <div class="email">
                        <label> Email: </label>
                        <input id="email" type="email" required></input>

                    </div>
                    <label for="speciality">Escoge una especialidad:</label>
                    <input list="speciality" id="speciality_name" name="speciality" />
                    <label for="speciality">Direccion es:</label>
                    <datalist id="speciality">
                       
                    </datalist>
                    <label for="speciality">Biografía o información adicional sobre el médico</label>
                    <textarea name="textarea" id="textarea" rows="10" cols="30">Detalles</textarea>
                    <input id="bottoningresar" type="submit" value="Ingresar"></input>
                </form>
                <!-- modal 1 -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="modal-message"></p>
                    </div>
                </div>
                <!-- /modal 1 -->
    </main>
    <footer>
        <p>Siguenos en redes sociales</p>
        <div>
            <a href="http//facebook.com"> Facebook </a>
        </div>
        <P>Derechos de autor 2024 </P>
    </footer>
</body>

</html>
